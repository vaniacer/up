{% extends "ups/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <br>
    <h2>Add a new server to project - <a href="{% url 'ups:project' project.id %}">{{ project }}</a></h2>
{% endblock header %}

{% block content %}

    <form action="{% url 'ups:new_server' project.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button class="btn btn-primary" name='submit'>Add server</button>
            <a class="btn btn-warning" href="{% url 'ups:project' project.id %}">Cancel</a>
        {% endbuttons %}
    </form>

{% endblock content %}
