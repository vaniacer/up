{% extends "ups/base.html" %}

{% block content %}

    <p><a href="{% url 'ups:project' project.id %}">{{ project }}</a></p>

    <p>Add a new server:</p>
    <form action="{% url 'ups:new_server' project.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name='submit'>Add server</button>
    </form>

{% endblock content %}
