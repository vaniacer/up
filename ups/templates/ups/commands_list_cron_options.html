<table class="commands_table">
    <tr><th onclick="show_hide_commands('cronop_commands');">Cron options</th></tr>
</table>

<table class="commands_table hidden" id="cronop_commands">
    <tr>
        <td id="CRON_BUTTON"
            onclick="run_or_cron('')"
            title="Schedule command to run from cron">Run in cron</td>
    </tr>

    <tr id="datepicker" class="hidden">
        <th class="no_padding">
            <div class="input-group">
                <input type="date"
                       name="selected_date"
                       min="{%now 'Y-m-d'%}"
                       max="{%now 'Y'%}-12-31"
                       title="Enter cron job date"
                       class="form-control no_border input-sm">
                       <span class="input-group-addon no_border">
                           <span class="glyphicon glyphicon-calendar no_border"></span>
                       </span>
            </div>
        </th>
    </tr>

    <tr id="timepicker" class="hidden">
        <th class="no_padding">
            <div class="input-group">
                <input type="time"
                       name="selected_time"
                       title="Enter cron job time"
                       class="form-control no_border input-sm">
                       <span class="input-group-addon no_border">
                           <span class="glyphicon glyphicon-time no_border"></span>
                       </span>
            </div>
        </th>
    </tr>
</table>
