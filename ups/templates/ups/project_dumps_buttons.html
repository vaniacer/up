{% load bootstrap3 %}

{% buttons %}
    {% if "run_command" in pr_view_perms %}
        {% if dmplist %}
            <input type="button"
                   value="Select All"
                   title="Select all dumps."
                   class="btn btn-info btn-xs"
                   onclick="select_all('selected_dumps', 'dump-body', true,  'SD')"/>

            <input type="button"
                   value="Deselect All"
                   title="Deselect all dumps."
                   class="btn btn-info btn-xs"
                   onclick="select_all('selected_dumps', 'dump-body', false, 'SD')"/>

            <input type="button"
                   value="Hide Info"
                   title="Hide dumps' info."
                   class="btn btn-info btn-xs dhide"
                   onclick="hide_info('dump-info', '.dump-panel', '.dhide', '.dshow')"/>

            <input type="button"
                   value="Show Info"
                   title="Show dumps' info."
                   class="btn btn-info btn-xs dshow"
                   onclick="show_info('dump-info', '.dump-panel', '.dshow', '.dhide')"/>

            <button value="del_dump"
                    name="selected_commands"
                    class="btn btn-danger btn-xs"
                    title="Delete selected dump(s)."
                    onclick="return Validation('', false, false, false, false, true)">Delete</button>

        {% endif %}

    {% endif %}

{% endbuttons %}
