{% load bootstrap3 %}

{% buttons %}

    {% if "run_command" in pr_view_perms %}
        {% if dmplist %}
            <div class="btn-group">
                <button type="button" class="btn btn-info btn-xs dropdown-toggle" data-toggle="dropdown">Commands
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">

                    <li><a onclick="return Validation('send_dump', true, false, false, false, true, true)"
                           title="Copy DB dump to selected server(s)."
                           href="javascript:;"
                           class="danger">Send dump</a></li>

                    <li><a onclick="return Validation('get_dump', true, false, false, false, false, false)"
                           title="Get DB dump from selected server(s)."
                           href="javascript:;">Get dump</a></li>

                    <li><a onclick="return Validation('del_dump', false, false, false, false, true, false)"
                           title="Delete selected dump(s)."
                           href="javascript:;">Del dump</a></li>
                </ul>
            </div>

            <input type="button"
                   value="Select All"
                   title="Select all dumps."
                   class="btn btn-info btn-xs"
                   onclick="select_all('selected_dumps', 'dump-body', true,  'SD')"/>

            <input type="button"
                   value="Deselect All"
                   title="Deselect all dumps."
                   class="btn btn-info btn-xs"
                   onclick="select_all('selected_dumps', 'dump-body', false, 'SD')"/>

            <input type="button"
                   value="Hide Info"
                   title="Hide dumps' info."
                   class="btn btn-info btn-xs dhide"
                   onclick="hide_info('id_dbdump_info', '.dbdump-panel', '.dhide', '.dshow'); $('#selector').submit()"/>

            <input type="button"
                   value="Show Info"
                   title="Show dumps' info."
                   class="btn btn-info btn-xs dshow"
                   onclick="show_info('id_dbdump_info', '.dbdump-panel', '.dshow', '.dhide'); $('#selector').submit()"/>

<!---------------------------------------Delete button----------------------------------------->
<!---------------------------- Validation('cmd_name', server, update, cronjob, script, dump) -->
            <a onclick="run_or_cron('RUN');
                        return Validation('del_dump', false, false, false, false, true)"
               title="Delete selected dump(s)."
               class="btn btn-danger btn-xs"
               href="javascript:;">Delete</a>
        {% endif %}

<!-----------------------------------------Get button------------------------------------------>
<!---------------------------- Validation('cmd_name', server, update, cronjob, script, dump) -->
            <a onclick="run_or_cron('RUN');
                        return Validation('get_dump', true, false, false, false, false)"
               title="Get DB dump from selected server(s)."
               class="btn btn-success btn-xs"
               href="javascript:;">Get</a>
    {% endif %}

{% endbuttons %}
