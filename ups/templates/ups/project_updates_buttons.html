{% load bootstrap3 %}

{% buttons %}
    {% if "run_command" in pr_view_perms %}
        {% if updates %}
            <input type="button"
                   value="Select All"
                   class="btn btn-info btn-xs"
                   onclick="select_all('selected_updates', 'update-body', true,  'SU')"/>

            <input type="button"
                   class="btn btn-info btn-xs"
                   value="Deselect All"
                   onclick="select_all('selected_updates', 'update-body', false, 'SU')"/>

            <input class="btn btn-info btn-xs uhide" type="button" value="Hide Info"
                   onclick="$('.update-panel').hide(); $('.uhide').hide(); $('.ushow').show();"/>

            <input class="btn btn-info btn-xs ushow" type="button" value="Show Info"
                   onclick="$('.update-panel').show(); $('.ushow').hide(); $('.uhide').show();"/>
        {% endif %}
    {% endif %}
    {% if "add_update" in pr_view_perms %}
        <a class="btn btn-success btn-xs" href="{% url 'ups:new_update' project.id %}">Add</a>
    {% endif %}
{% endbuttons %}
