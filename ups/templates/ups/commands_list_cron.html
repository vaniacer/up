<table class="commands_table no_border hidden hidden_commands" id="cron_commands">
    <tr><th class="no_border">Cron commands</th></tr>

    <tr>
        <td title="Select all cron jobs"
            onclick="select_all('selected_jobs', 'job-body', true,  'SJ')">Select all jobs</td>
    </tr>

    <tr>
        <td title="Deselect all cron jobs"
            onclick="select_all('selected_jobs', 'job-body', false, 'SJ')">Deselect all jobs</td>
    </tr>

    {% for command in commands %}
        {% if command.section == "cron" %}
            {% include "ups/commands_table.html" %}
        {% endif %}
    {% endfor %}
</table>
