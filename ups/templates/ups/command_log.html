{% extends "ups/base.html" %}
{% block header %}

    <br>

    <div class="row">
        <div class="col-md-2">
            <h4 class="Name">{{cmd}}</h4>
        </div>
    </div>

{% endblock header %}

{% block content %}

    <div class="output"></div>
    <div class="output_bottom">{% include "ups/output_bottom_panel.html" %}</div>

    <script type="text/javascript">

        var log_ready = false;

        function logs_to_div(id) {
            if (!log_ready) {
                $(id).load('/logs/{{project.id}}/{{key}}/{{cmd}}/{{rtype}}/?servers={{serfltr}}');
            }
        }

        <!--function show_log(id) {-->
            <!--setInterval(function() { logs_to_div(id); }, 2000);-->
            <!--logs_to_div(id);-->
        <!--}-->

        function show_log(id) {
            setInterval(logs_to_div(id), 2000);
            logs_to_div(id);
        }

        show_log('.output');

    </script>

{% endblock content %}
