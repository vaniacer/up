
<div class="text-center">
    <nav aria-label="...">
        <ul class="pagination">
            {% if history.has_previous %}
                <li>
                    <a href="?page=1&fltr_date={{fdatevl}}&fltr_name={{fnamevl}}" title="Go to the first page">first</a>
                </li>
                <li>
                    <a href="?page={{history.previous_page_number}}&fltr_date={{fdatevl}}&fltr_name={{fnamevl}}"
                       title="Go to the previous page">prev</a>
                </li>
            {% endif %}

            {% for a in hist_bk %}
                <li>
                    <a href="?page={{a}}&fltr_date={{fdatevl}}&fltr_name={{fnamevl}}"
                       title="Go to the page number {{a}}">{{a}}</a>
                </li>
            {% endfor %}

            <!--Current-->
            <li class="active">
                <a href="?page={{history.number}}&fltr_date={{fdatevl}}&fltr_name={{fnamevl}}">{{history.number}}</a>
            </li>

            {% for a in hist_fd %}
                <li>
                    <a href="?page={{a}}&fltr_date={{fdatevl}}&fltr_name={{fnamevl}}"
                       title="Go to the page number {{a}}">{{a}}</a>
                </li>
            {% endfor %}

            {% if history.has_next %}
                <li>
                    <a href="?page={{history.next_page_number}}&fltr_date={{fdatevl}}&fltr_name={{fnamevl}}"
                       title="Go to the next page">next</a>
                </li>
                <li>
                    <a href="?page={{history.paginator.num_pages}}&fltr_date={{fdatevl}}&fltr_name={{fnamevl}}"
                       title="Go to the last page({{history.paginator.num_pages}})">
                       last({{history.paginator.num_pages}})</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>
