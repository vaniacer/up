{% extends "ups/base.html" %}
{% load bootstrap3 %}

{% block content %}

    <script type="text/javascript">
        function autoRefresh_div() {
            if (!log_ready) { $("#log").load("/logs/{{ project.id }}"); }
        }

        $(document).ready(function() {
        	setInterval(function() { autoRefresh_div(); }, 2000);
        	autoRefresh_div();
        });
    </script>

    <div id="log"></div>

    <br> <br> <br> <br>

    {% include "ups/output_bottom_panel.html" %}

{% endblock content %}
