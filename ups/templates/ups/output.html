{% extends "ups/base.html" %}
{% load bootstrap3 %}

{% block content %}

    <script type="text/javascript">
        function color(body_id, ec) {
            var body = document.getElementById(body_id);
            if (ec != 0) { body.style.background = '#f2dede'; }
        }

        function topFunction() {
            document.body.scrollTop = 0; // For Chrome, Safari and Opera
            document.documentElement.scrollTop = 0; // For IE and Firefox
        }
    </script>

    <br>

    <dl class="dl-horizontal output" id="output_log">
        <!--<dt>Event logs</dt><dd><tt>{{ log|linebreaks }}</tt></dd>-->
        <dt>Event logs</dt><dd><tt>{% for string in log %}{{ string }}{% endfor %}</tt></dd>
        <dt>Error code</dt><dd>{{ err }}</dd>
        <dt>
            <br>
            <a class="btn btn-primary" href="{% url 'ups:project' project.id %}">Back</a>
            <!--<button class="btn btn-primary" onclick="goBack()">Back</button>-->
        </dt>
    </dl>

    <style onload="color('output_log', '{{ err }}')"></style>

    <br> <br> <br> <br>

    {% include "ups/output_bottom_panel.html" %}

{% endblock content %}
