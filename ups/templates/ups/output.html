<script type="text/javascript">

    var err = {{ err }};
    if (err >= 0) { log_ready = true; }
    var body = document.getElementById('output_log');
    if (err > 0) { body.style.background = '#f2dede'; }

</script>

<div id="output_log">
    <dl class="dl-horizontal">
        {% if tag %}
            <dt>Event logs</dt><dd class="log"><tt>{{ log|safe }}</tt></dd>
        {% else %}
            <dt>Event logs</dt><dd class="log"><tt>{{ log }}</tt></dd>
        {% endif %}
    </dl>

    {% if err >= 0 %}
        <dl class="dl-horizontal">
            <dt>Error code</dt><dd>{{ err }}</dd>
            {% if err > 0 %}
                <dt><br><a class="btn btn-danger"  href="">OK</a></dt>
            {% else %}
                <dt><br><a class="btn btn-success" href="">OK</a></dt>
            {% endif %}
        </dl>
    {% else %}
        <dl class="dl-horizontal">
            <dd><div class="small_loader"></div></dd>
            <dt>
                <br><br>
                <a class="btn btn-primary" href="/cancel/{{ project }}/{{ pid }}/{{ cmd }}/{{ log_id }}">Cancel</a>
            </dt>
        </dl>
    {% endif %}
</div>
