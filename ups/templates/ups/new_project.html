{% extends "ups/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <br>
    <h2>Add a new project:</h2>
{% endblock header %}

{% block content %}

    <form onsubmit="show_loader()" action="{% url 'ups:new_project' %}" method='post'>

        {% bootstrap_form form %}
        {% csrf_token %}

        <button class="btn btn-primary" name="submit">Add Project</button>
        <a class="btn btn-primary" href="{% url 'ups:projects' %}">Cancel</a>
    </form>

{% endblock content %}
