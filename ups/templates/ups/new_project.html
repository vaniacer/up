{% extends "ups/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <br>
    <h2>Add a new project:</h2>
{% endblock header %}

{% block content %}

    <form action="{% url 'ups:new_project' %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button class="btn btn-primary" name="submit">Add Project</button>
            <button class="btn btn-primary" onclick="window.history.back()">Cancel</button>
        {% endbuttons %}
    </form>

{% endblock content %}
