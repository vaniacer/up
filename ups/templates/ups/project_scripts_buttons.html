{% load bootstrap3 %}

{% buttons %}
    {% if "run_command" in pr_view_perms %}
        {% if scripts %}
            <input type="button"
                   value="Select All"
                   class="btn btn-info btn-xs"
                   onclick="select_all('selected_scripts', 'script-body', true,  'SX')"/>

            <input type="button"
                   class="btn btn-info btn-xs"
                   value="Deselect All"
                   onclick="select_all('selected_scripts', 'script-body', false, 'SX')"/>

            <input class="btn btn-info btn-xs xhide" type="button" value="Hide Info"
                   onclick="$('.script-panel').hide(); $('.xhide').hide(); $('.xshow').show();"/>

            <input class="btn btn-info btn-xs xshow" type="button" value="Show Info"
                   onclick="$('.script-panel').show(); $('.xshow').hide(); $('.xhide').show();"/>
        {% endif %}
    {% endif %}
    {% if "add_script" in pr_view_perms %}
        <a class="btn btn-success btn-xs" href="{% url 'ups:new_script' project.id %}">Add</a>
    {% endif %}
{% endbuttons %}
