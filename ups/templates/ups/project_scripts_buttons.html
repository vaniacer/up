{% load bootstrap3 %}

<div class="row">

    <div class="col-sm-7"> <!---| Script filter |--->

        <div class="input-group">
            <div class="input-group-btn">
                <button class="btn btn-info btn-sm" tabindex="-1">Filter</button>
                <!-- Dropdown using dropdown-toggle class -->
                <button type="button"
                        data-toggle="dropdown"
                        class="btn btn-info btn-sm dropdown-toggle"
                        tabindex="-1">List <span class="caret"></span><!-- caret -->
                                           <span class="sr-only">Toggle Dropdown</span></button>
                <!-- Dropdown list items -->
                <ul class="dropdown-menu" role="menu">
                    <li><a href="javascript:;" onclick="filter_by('id_scripts', '')"    >All </a></li>
                    <li><a href="javascript:;" onclick="filter_by('id_scripts', '.sql')">SQL </a></li>
                    <li><a href="javascript:;" onclick="filter_by('id_scripts', '.yml')">YAML</a></li>
                    <li><a href="javascript:;" onclick="filter_by('id_scripts', '.sh')" >BASH</a></li>
                    <li><a href="javascript:;" onclick="filter_by('id_scripts', '.py')" >Python</a></li>

                    <li class="divider"></li>

                    {% for SCR in scripts %}
                        <li><a href="javascript:;" onclick="filter_by('id_scripts', '{{SCR}}')">{{SCR}}</a></li>
                    {% endfor %}

                    <li><br><br><br></li>

                </ul>
            </div>
            {% bootstrap_form scripts_filter size="small" %}
        </div>

    </div> <!-----------------| Script filter end |--->

    <div class="col-sm-5"> <!---| Script commands |--->

        {% if scripts %}

            <div class="btn-group">
                <input id="xshow"
                       type="button"
                       value="Info Off"
                       class="btn btn-info btn-sm"
                       title="Show\Hide scripts info."
                       onclick="show_or_hide_all('id_script_info', 'script-panel', 'xshow')"/>
            </div>

        {% endif %} <!---| If scripts exists |--->

        {% if "add_script" in pr_view_perms %}
            <div class="btn-group">
                <a title="Upload new script."
                   class="btn btn-success btn-sm"
                   href="{% url 'ups:add_script' project.id %}?{{info}}">Add</a>
                <a title="Create new script."
                   class="btn btn-success btn-sm"
                   href="{% url 'ups:new_script' project.id %}?{{info}}">New</a>
            </div>
        {% endif %}

    </div> <!---| Script commands end |--->

</div>
