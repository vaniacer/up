{% load bootstrap3 %}

{% buttons %}
    {% if "run_command" in pr_view_perms %}
        {% if scripts %}
            <div class="btn-group">
                <button type="button" class="btn btn-info btn-xs dropdown-toggle" data-toggle="dropdown">Commands
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a  onclick="return Validation('yml_script', true, false, false, true, false, false)"
                            title="Run selected YAML playbook(s) on selected server(s)."
                            href="javascript:;">Run YAML script</a></li>

                    <li><a  onclick="return Validation('bash_script', true, false, false, true, false, false)"
                            title="Run selected BASH script(s) on selected server(s)."
                            href="javascript:;">Run BASH script</a></li>

                    <li><a  onclick="return Validation('sql_script', true, false, false, true, false, false)"
                            title="Run selected SQL script(s) on selected server(s)."
                            href="javascript:;">Run SQL script</a></li>

                    <li class="divider"></li>

                    <li><a title="Create new script."
                           href="{% url 'ups:create_script' project.id %}?{{info}}">Create new script</a></li>

                    <li><a title="Add new script from file."
                           href="{% url 'ups:new_script' project.id %}?{{info}}">Add script from file</a></li>
                </ul>
            </div>

            <input type="button"
                   value="Select All"
                   class="btn btn-info btn-xs"
                   title="Select all scripts."
                   onclick="select_all('selected_scripts', 'script-body', true,  'SX')"/>

            <input type="button"
                   value="Deselect All"
                   class="btn btn-info btn-xs"
                   title="Deselect all scripts."
                   onclick="select_all('selected_scripts', 'script-body', false, 'SX')"/>

            <input type="button"
                   value="Hide Info"
                   title="Hide scripts' info."
                   class="btn btn-info btn-xs xhide"
                   onclick="hide_info('id_script_info', '.script-panel', '.xhide', '.xshow'); $('#selector').submit()"/>

            <input type="button"
                   value="Show Info"
                   title="Show scripts' info."
                   class="btn btn-info btn-xs xshow"
                   onclick="show_info('id_script_info', '.script-panel', '.xshow', '.xhide'); $('#selector').submit()"/>
        {% endif %}

    {% endif %}

    {% if "add_script" in pr_view_perms %}
        <a title="Create new script."
           class="btn btn-success btn-xs"
           href="{% url 'ups:create_script' project.id %}?{{info}}">New</a>
        <a title="Add new script from file."
           class="btn btn-success btn-xs"
           href="{% url 'ups:new_script' project.id %}?{{info}}">Add</a>
    {% endif %}

{% endbuttons %}
