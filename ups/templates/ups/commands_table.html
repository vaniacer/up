<tr>
    <td>
        <a href="javascript:;"
           title="{{command.title}}"
           class="{{command.class}}"
           onclick="{{command.run}}
                    return Validation('{{command.name}}',

                                       {{command.upd}},
                                       {{command.job}},
                                       {{command.scr}},
                                       {{command.dmp}},
                                       {{command.dgr}})">{{command.menu}}</a>
    </td>
</tr>
