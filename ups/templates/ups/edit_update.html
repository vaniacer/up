{% extends "ups/base.html" %}

{% block content %}

    <p><a href="{% url 'ups:project' project.id %}">{{ project }}</a></p>

    <p>Edit update:</p>

    <form action="{% url 'ups:edit_update' update.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Save changes</button> <hr>
        <input type="submit" name="delete" value="Delete"/>
    </form>

{% endblock content %}
