{% extends "ups/base.html" %}

{% block content %}

    <p><a href="{% url 'ups:project' project.id %}">{{ project }}</a></p>

    <p>Edit update:</p>

    <form action="{% url 'ups:edit_update' update.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Save changes</button>
    </form>

{% endblock content %}
