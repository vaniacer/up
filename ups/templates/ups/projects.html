{% extends "ups/base.html" %}

{% block content %}

    <p>Projects</p>
    <ul>
        {% for project in projects %}
            <li>
                <a href="{% url 'ups:project' project.id %}">{{ project }}</a>
            </li>
            {% empty %}
        {% endfor %}
    </ul>

    <a href="{% url 'ups:new_project' %}">Add a new project:</a>

{% endblock content %}
